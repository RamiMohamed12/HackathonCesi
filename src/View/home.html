<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        
        <div class="content-area">
            <div class="left-side">
                <h1>Plan Your Trip</h1>
                <h1>Start Your Search Here!</h1>
                <br>
                
                <div class="search-container">
                    <div class="search-tabs">
                        <button class="active">
                            <i class="fas fa-th-list"></i> All
                        </button>
                
                        <button>
                            <i class="fas fa-clock"></i> Recent
                        </button>
                
                    </div>
                
                    
                    <div class="search-box">    
                        <input type="text" placeholder="Where do you want to go?">
                        <button>
                            <i class="fas fa-search"></i>
                        </button>
                    </div><br>
    
                    <h3>How do you want to go ?</h3>
                    <div class="featured-tags">                
                        <div class="tag">Car</div>
                        <div class="tag">Bus</div>
                        <div class="tag">Train</div>
                        <div class="tag">Metro</div>
                    </div>
                </div>
    
            </div>
    
            
            <div class="right-side">        
                <div class="stage-card">
                    
                    <h3>
                        <i class="fa-solid fa-bus"></i>
                        Bus Trip
                    </h3>
    
                    
                    <div class="stage-detail">                
                        <i class="fas fa-building" style="color: var(--sage);"></i>
                        <span>Start Point</span>
                    </div>
                    
                    <div class="stage-detail">
                        <i class="fas fa-map-marker-alt" style="color: var(--golden);"></i>
                        <span>Destination</span>
                    </div>
                    
                    <div class="stage-detail">
                        <i class="fas fa-clock" style="color: var(--sage);"></i>
                        <span>3 hours</span>
                    </div>
                
                    
                    <div class="postuler">
                        <button class="bouton-postuler">
                            Reserve
                        </button>
                    
                        <button class="bouton-fav">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>

                <div class="stage-card">
                    
                    <h3> <i class="fa-solid fa-car"></i>
                        Car Trip
                    </h3>
    
                    
                    <div class="stage-detail">                
                        <i class="fas fa-building" style="color: var(--sage);"></i>
                        <span>Start Point</span>
                    </div>
                    
                    <div class="stage-detail">
                        <i class="fas fa-map-marker-alt" style="color: var(--golden);"></i>
                        <span>Destination</span>
                    </div>
                    
                    <div class="stage-detail">
                        <i class="fas fa-clock" style="color: var(--sage);"></i>
                        <span>2h 30min</span>
                    </div>
                
                    
                    <div class="postuler">
                        <button class="bouton-postuler">
                            Reserve
                        </button>
                    
                        <button class="bouton-fav">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <button class="borne">
            <a href="https://www.google.com/maps/search/borne+de+recharge+de+v%C3%A9hicules+%C3%A9lectriques/@36.6807778,2.768084,8.87z?entry=ttu&g_ep=EgoyMDI1MDIxOS4xIKXMDSoASAFQAw%3D%3D">
                <i class="fas fa-map-marker-alt"></i>
                Geolocate <span>Electric Vehicle Charging Stations </span> Near You
            </a>
        

        </button>
    </div>
    
    <script src="home.js">
    </script>
</body>
</html>
