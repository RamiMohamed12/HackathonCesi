<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Reservation Page</title>
  <link rel="stylesheet" href="bus.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="content-area">
      <div class="left-side">
        <h1>Bus Seat Reservation :</h1> 
        <div class="stage-card">
          <h3>
            <i class="fa-solid fa-bus"></i>
            Bus Trip
          </h3>
          <div class="stage-detail">                
            <i class="fas fa-building" style="color: var(--sage);"></i>
            <span id="startpoint">Not specified</span>
          </div>
          <div class="stage-detail">
            <i class="fas fa-map-marker-alt" style="color: var(--golden);"></i>
            <span id="destination">Not specified</span>
          </div>
          <div class="stage-detail">
            <i class="fas fa-clock" style="color: var(--sage);"></i>
            <span id="dateTime">Not specified</span>
          </div>
          <div class="stage-detail">
            <i class="fas fa-euro-sign" style="color: var(--sage);"></i>
            <span id="price">Not specified</span>
          </div>
        </div>
      </div>
      <div class="right-side">
        <h2>Select Your Seat(s) :</h2><br>
        <div class="bus-seating">
          <!-- Row 1 -->
          <label class="seat">
            <input type="checkbox" name="seat" value="1">
            <div class="icon"></div>
          </label>
          <div class="aisle"></div>
          <label class="seat">
            <input type="checkbox" name="seat" value="2">
            <div class="icon"></div>
          </label>
          <!-- Row 2 -->
          <label class="seat">
            <input type="checkbox" name="seat" value="3">
            <div class="icon"></div>
          </label>
          <div class="aisle"></div>
          <label class="seat">
            <input type="checkbox" name="seat" value="4">
            <div class="icon"></div>
          </label>
          <!-- Row 3 -->
          <label class="seat">
            <input type="checkbox" name="seat" value="5">
            <div class="icon"></div>
          </label>
          <div class="aisle"></div>
          <label class="seat">
            <input type="checkbox" name="seat" value="6">
            <div class="icon"></div>
          </label>
          <!-- Row 4 -->
          <label class="seat">
            <input type="checkbox" name="seat" value="7">
            <div class="icon"></div>
          </label>
          <div class="aisle"></div>
          <label class="seat">
            <input type="checkbox" name="seat" value="8">
            <div class="icon"></div>
          </label>
        </div>
        <div class="confirmation">
          <button type="button" class="confirm">Confirm Seat(s)</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Modal -->
  <div id="reservationModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Reservation Confirmed</h2>
      <p>Your seat(s) <span id="seatNumber"></span> have been reserved successfully.</p>
      <button type="button" id="closeModal">OK</button>
    </div>
  </div>

  <script src="bus.js"></script>
</body>
</html>
